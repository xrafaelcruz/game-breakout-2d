<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Phaser Workshop - lesson 01: Initialize the framework</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="js/phaser.2.4.2.min.js"></script>
  </head>
  <body>
    <script>
      const game = new Phaser.Game(480, 320, Phaser.CANVAS, null, {
        preload,
        create,
        update,
      });

      let ball;
      let paddle;
      let bricks;
      let newBrick;
      let brickInfo;
      let scoreText;
      let score = 0;
      let lives = 3;
      let livesText;
      let lifeLostText;
      let playing = false;
      let startButton;

      textStyle = { font: "18px Arial", fill: "#0095DD" };

      function initBricks() {
        brickInfo = {
          width: 50,
          height: 20,
          count: {
            row: 3,
            col: 7,
          },
          offset: {
            top: 50,
            left: 60,
          },
          padding: 10,
        };

        bricks = game.add.group();

        for (let c = 0; c < brickInfo.count.col; c++) {
          for (let r = 0; r < brickInfo.count.row; r++) {
            const brickX =
              c * (brickInfo.width + brickInfo.padding) + brickInfo.offset.left;

            const brickY =
              r * (brickInfo.height + brickInfo.padding) + brickInfo.offset.top;

            newBrick = game.add.sprite(brickX, brickY, "brick");

            game.physics.enable(newBrick, Phaser.Physics.ARCADE);

            newBrick.body.immovable = true;
            newBrick.anchor.set(0.5);

            bricks.add(newBrick);
          }
        }
      }

      function ballHitBrick(ball, brick) {
        const killTween = game.add.tween(brick.scale);
        killTween.to({ x: 0, y: 0 }, 200, Phaser.Easing.Linear.None);
        //   .to({ x: 2, y: 2 }, 500, Phaser.Easing.Elastic.Out, true, 100);
        killTween.onComplete.addOnce(() => {
          brick.kill();
        }, this);
        killTween.start();

        score += 10;
        scoreText.setText(`Points: ${score}`);

        if (score === brickInfo.count.row * brickInfo.count.col * 10) {
          alert("You won the game, congratulations!");
          location.reload();
        }
      }

      function ballHitPaddle(ball, paddle) {
        ball.animations.play("wobble");
        ball.body.velocity.x = -5 * (paddle.x - ball.x);
      }

      function ballLeaveScreen() {
        lives--;

        if (lives) {
          livesText.setText(`Lives: ${lives}`);
          lifeLostText.visible = true;

          ball.reset(game.world.width * 0.5, game.world.height - 25);
          paddle.reset(game.world.width * 0.5, game.world.height - 5);

          // on key down or click on screen
          // addOnce = executes the function only once
          game.input.onDown.addOnce(() => {
            lifeLostText.visible = false;
            ball.body.velocity.set(150, -150);
          }, this);
        } else {
          alert("You lost, game over!");
          location.reload();
        }
      }

      function startGame() {
        startButton.destroy();
        ball.body.velocity.set(150, -150);
        playing = true;
      }

      function preload() {
        game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
        game.scale.pageAlignHorizontally = true;
        game.scale.pageAlignVertically = true;
        game.stage.backgroundColor = "#eee";

        game.load.image("paddle", "img/paddle.png");
        game.load.image("brick", "img/brick.png");

        // 20, 20 = width and height of each image in the sprite
        game.load.spritesheet("ball", "img/wobble.png", 20, 20);

        game.load.spritesheet("button", "img/button.png", 120, 40);
      }

      function create() {
        game.physics.startSystem(Phaser.Physics.ARCADE);

        // BALL
        ball = game.add.sprite(50, 250, "ball");

        // 0, 1, 2 = positions of each image in the sprite
        // 24 fps
        ball.animations.add("wobble", [0, 1, 0, 2, 0, 1, 0, 2, 0], 24);

        game.physics.enable(ball, Phaser.Physics.ARCADE);

        ball.body.collideWorldBounds = true;

        // kick type
        ball.body.bounce.set(1);
        // ball.body.gravity.y = 100;

        // Centers the ball on the canvas bottom
        ball.anchor.set(1);

        // When ball touch de bottom bound because checkCollision.down = false
        ball.checkWorldBounds = true;
        ball.events.onOutOfBounds.add(ballLeaveScreen, this);

        // PADDLE
        paddle = game.add.sprite(
          game.world.width * 0.5,
          game.world.height - 5,
          "paddle"
        );

        // Centers the paddle on the canvas bottom
        paddle.anchor.set(0.5, 1);

        game.physics.enable(paddle, Phaser.Physics.ARCADE);

        // Prevents the paddle from falling when the ball collides
        paddle.body.immovable = true;

        // SCORE
        scoreText = game.add.text(5, 5, "Points: 0", textStyle);

        // LIVES
        livesText = game.add.text(
          game.world.width - 5,
          5,
          `Lives: ${lives}`,
          textStyle
        );

        livesText.anchor.set(1, 0);

        lifeLostText = game.add.text(
          game.world.width * 0.5,
          game.world.height * 0.5,
          "Life lost, click to continue",
          textStyle
        );

        lifeLostText.anchor.set(0.5);
        lifeLostText.visible = false;

        // GAME
        game.physics.arcade.checkCollision.down = false;

        initBricks();

        // BUTTON
        startButton = game.add.button(
          game.world.width * 0.5,
          game.world.height * 0.5,
          "button",
          startGame,
          this,
          1, // frame to over event
          0, // frame to out event
          2 // frame to down event
        );

        startButton.anchor.set(0.5);
      }

      function update() {
        game.physics.arcade.collide(ball, paddle, ballHitPaddle);
        game.physics.arcade.collide(ball, bricks, ballHitBrick);

        // game.world.width * 0.5 = in the center of the canvas
        if (playing) {
          paddle.x = game.input.x || game.world.width * 0.5;
        }
      }
    </script>
  </body>
</html>

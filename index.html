<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Phaser Workshop - lesson 01: Initialize the framework</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="js/phaser.2.4.2.min.js"></script>
  </head>
  <body>
    <script>
      const game = new Phaser.Game(480, 320, Phaser.CANVAS, null, {
        preload,
        create,
        update,
      });

      let ball;
      let paddle;
      let bricks;
      let newBrick;
      let brickInfo;
      let scoreText;
      let score = 0;

      function initBricks() {
        brickInfo = {
          width: 50,
          height: 20,
          count: {
            row: 3,
            col: 7,
          },
          offset: {
            top: 50,
            left: 60,
          },
          padding: 10,
        };

        bricks = game.add.group();

        for (let c = 0; c < brickInfo.count.col; c++) {
          for (let r = 0; r < brickInfo.count.row; r++) {
            const brickX =
              c * (brickInfo.width + brickInfo.padding) + brickInfo.offset.left;

            const brickY =
              r * (brickInfo.height + brickInfo.padding) + brickInfo.offset.top;

            newBrick = game.add.sprite(brickX, brickY, "brick");

            game.physics.enable(newBrick, Phaser.Physics.ARCADE);

            newBrick.body.immovable = true;
            newBrick.anchor.set(0.5);

            bricks.add(newBrick);
          }
        }
      }

      function ballHitBrick(ball, brick) {
        brick.kill();

        score += 10;
        scoreText.setText(`Points: ${score}`);

        let count_alive = 0;

        for (let i = 0; i < bricks.children.length; i++) {
          if (bricks.children[i].alive) {
            count_alive++;
          }
        }

        if (count_alive === 0) {
          alert("You won the game, congratulations!");
          location.reload();
        }
      }

      function preload() {
        game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
        game.scale.pageAlignHorizontally = true;
        game.scale.pageAlignVertically = true;
        game.stage.backgroundColor = "#eee";

        game.load.image("ball", "img/ball.png");
        game.load.image("paddle", "img/paddle.png");
        game.load.image("brick", "img/brick.png");
      }

      function create() {
        game.physics.startSystem(Phaser.Physics.ARCADE);

        // BALL
        ball = game.add.sprite(
          game.world.width * 0.5,
          game.world.height - 25,
          "ball"
        );
        game.physics.enable(ball, Phaser.Physics.ARCADE);

        ball.body.collideWorldBounds = true;
        ball.body.velocity.set(150, 150);

        // kick type
        ball.body.bounce.set(1);
        // ball.body.gravity.y = 100;

        // Centers the ball on the canvas bottom
        ball.anchor.set(1);

        // When ball touch de bottom bound because checkCollision.down = false
        ball.checkWorldBounds = true;
        ball.events.onOutOfBounds.add(() => {
          alert("Game over!");
          location.reload();
        }, this);

        // PADDLE
        paddle = game.add.sprite(
          game.world.width * 0.5,
          game.world.height - 5,
          "paddle"
        );

        // Centers the paddle on the canvas bottom
        paddle.anchor.set(0.5, 1);

        game.physics.enable(paddle, Phaser.Physics.ARCADE);

        // Prevents the paddle from falling when the ball collides
        paddle.body.immovable = true;

        // SCORE
        scoreText = game.add.text(5, 5, "Points: 0", {
          font: "18px Arial",
          fill: "#0095DD",
        });

        // GAME
        game.physics.arcade.checkCollision.down = false;

        initBricks();
      }

      function update() {
        game.physics.arcade.collide(ball, paddle);
        game.physics.arcade.collide(ball, bricks, ballHitBrick);

        // game.world.width * 0.5 = in the center of the canvas
        paddle.x = game.input.x || game.world.width * 0.5;
      }
    </script>
  </body>
</html>
